{% extends "base.html" %}
{% block body %}
    <h3 class="mb-3">New Medication</h3>
    <form method="post" class="vstack gap-3">
        <div>
            <label class="form-label">Date/Time</label>
            <input class="form-control" type="datetime-local" name="dt" required>
        </div>

        <div>
            <label class="form-label">Medication Name</label>
            <input list="med_list"
                   name="med_name"
                   class="form-control"
                   placeholder="Enter medication name"
                   required>
            <datalist id="med_list">
                <option value="Tylenol">
                <option value="Ibuprofen">
                <option value="Neb (albuterol + 0.9% saline)">
                <option value="Neb (albuterol + 3% saline)">
            </datalist>
        </div>

        <div>
            <label class="form-label">Dosage (mL)</label>
            <input class="form-control"
                   type="number"
                   step="0.1"
                   name="dosage_ml"
                   maxlength="3"
                   required>
        </div>

        <div>
            <label class="form-label">Initials</label>
            <input class="form-control"
                   name="initials"
                   maxlength="2"
                   placeholder="Your initials"
                   required>
        </div>

        <div>
            <label class="form-label">Notes</label>
            <textarea class="form-control"
                      name="notes"
                      rows="2"></textarea>
        </div>

        <button class="btn btn-primary" type="submit">Save</button>
        <a class="btn btn-outline-secondary" href="{{ url_for('medication_list') }}">Cancel</a>
    </form>
{% endblock %}
