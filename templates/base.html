<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>CareLog</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  </head>
  <body class="bg-light">
    <nav class="navbar navbar-dark bg-dark mb-4">
      <div class="container d-flex align-items-center justify-content-between">
        <a class="navbar-brand" href="{{ url_for('dashboard') }}">CareLog</a>

        <div class="d-flex gap-2">
          <a class="btn btn-outline-light btn-sm" href="{{ url_for('diaper_list') }}">Diapers</a>
          <a class="btn btn-outline-light btn-sm" href="{{ url_for('feed_list') }}">Feeds</a>
          <a class="btn btn-outline-light btn-sm" href="{{ url_for('vomit_list') }}">Throw-ups</a>
          <a class="btn btn-light btn-sm" href="{{ url_for('diaper_new') }}">+ Diaper</a>
          <a class="btn btn-light btn-sm" href="{{ url_for('feed_new') }}">+ Feed</a>
        </div>
      </div>
    </nav>

    <main class="container">
      {% with messages = get_flashed_messages() %}
        {% if messages %}
          <div class="alert alert-info">{{ messages[0] }}</div>
        {% endif %}
      {% endwith %}

      {% block body %}{% endblock %}
    </main>
  </body>
</html>
