<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Eli's Care Log</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
            <style>
                #toast {
                    position: fixed;
                    top: 80px;
                    right: 20px;
                    background: #007bff;
                    color: white;
                    padding: 10px 16px;
                    border-radius: 6px;
                    box-shadow: 0 2px 6px rgba(0,0,0,0.25);
                    opacity: 0;
                    pointer-events: none;
                    transition: opacity 0.4s ease;
                    z-index: 9999;
                }
            </style>
    </head>

    <body class="bg-light">
        <nav class="navbar navbar-dark bg-dark mb-4">
            <div class="container d-flex align-items-center">
                <a class="navbar-brand" href="{{ url_for('dashboard') }}">Eli's Care Log</a>

                <!-- LEFT GROUP -->
                <div class="d-flex gap-2">
                    <a class="btn btn-outline-light btn-sm" href="{{ url_for('diaper_list') }}">Diapers</a>
                    <a class="btn btn-outline-light btn-sm" href="{{ url_for('feed_list') }}">Feeds</a>
                    <a class="btn btn-outline-light btn-sm" href="{{ url_for('vomit_list') }}">Vomits</a>
                    <a class="btn btn-outline-light btn-sm" href="{{ url_for('sleep_list') }}">Sleep</a>
                    <a class="btn btn-outline-light btn-sm" href="{{ url_for('medication_list') }}">Medications</a>
                </div>

                <!-- SPACER pushes right-group to the right -->
                <div class="ms-auto"></div>

                <!-- RIGHT GROUP -->
                <div class="d-flex gap-2">
                    <a class="btn btn-light btn-sm" href="{{ url_for('diaper_new') }}">+ Diaper</a>
                    <a class="btn btn-light btn-sm" href="{{ url_for('feed_new') }}">+ Feed</a>
                    <a class="btn btn-light btn-sm" href="{{ url_for('vomit_new') }}">+ Vomit</a>
                    <a class="btn btn-light btn-sm" href="{{ url_for('sleep_new') }}">+ Sleep</a>
                    <a class="btn btn-light btn-sm" href="{{ url_for('medication_new') }}">+ Medication</a>
                </div>
            </div>

            </div>
        </nav>

        <main class="container">

        {% block body %}{% endblock %}
        
        </main>

        <div id="toast"></div>

        <script>
            // show toast on page load if Flask flashed messages exist
            window.addEventListener("DOMContentLoaded", () => {
                const toast = document.getElementById("toast");
                const msg = JSON.parse('{{ get_flashed_messages()|tojson|safe }}');

                if (msg.length > 0) {
                    toast.textContent = msg[0];
                    toast.style.opacity = "1";

                    // fade out after 3 seconds
                    setTimeout(() => {
                        toast.style.opacity = "0";
                    }, 3000);
                }
            });
        </script>
    </body>
</html>
