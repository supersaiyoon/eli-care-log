{% if theme %}
<style>
    @font-face {
        font-family: "Pokemon";
        src: url("/static/fonts/pokemon_solid.ttf") format("truetype");
        font-weight: normal;
        font-style: normal;
    }

    /* Pokeball Icon */
    .pokeball-icon {
        width: 35px;
        height: 35px;
        flex-shrink: 0;
    }

    /* App Title */
    .navbar .navbar-brand.app-title {
        font-family: "Pokemon", Nunito, sans-serif;
        font-size: 1.6rem;
        letter-spacing: 0.1em;
        text-transform: uppercase;
        text-decoration: none;
        line-height: 1;

        /* Pok√©mon colors */
        color: #ffcb05; /* yellow fill*/

        /* blue outline */
        text-shadow:
            /* inner outline */
           -1px -1px 0 #2a75bb,
            1px -1px 0 #2a75bb,
           -1px  1px 0 #2a75bb,
            1px  1px 0 #2a75bb,

            /* outer outline */
           -2px -2px 0 #2a75bb,
            2px -2px 0 #2a75bb,
           -2px  2px 0 #2a75bb,
            2px  2px 0 #2a75bb,

            /* subtle bottom weight */
            0px  3px 0 #2a75bb;


        cursor: pointer;
    }

    .navbar .navbar-brand.app-title:hover {
        color: #ffe066; /* lighter yellow */
        opacity: 1;
    }

    /* Navbar */
    :root {
        --nav-bg: #1e1e1e;
        --nav-text: #e6e6e6;
    }

    .navbar {
        background-color: var(--nav-bg);
        border-bottom: 1px solid #2a2a2a;
    }

    .navbar .nav-link {
        color: var(--nav-text);
        opacity: 0.9;
    }

    .navbar .nav-link.active:hover {
        background-color: #e0d2b3;
        color: #1e1e1e;
    }

    .navbar .nav-link:hover {
        color: var(--nav-text);
        opacity: 1;
    }

    .navbar .nav-link.active {
        background-color: #e8dcc2;   /* light neutral */
        color: #1e1e1e;              /* dark text */
        border-bottom-color: transparent;
        border-radius: 0.375rem;
    }

    .navbar .navbar-brand {
        color: var(--nav-text);
        font-weight: 600;
        letter-spacing: 0.2px;
    }

    .mono {
        font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", monospace;
        font-variant-numeric: tabular-nums;
    }

    body {
        font-family: "Nunito", system-ui, -apple-system, "Segoe UI", Roboto, Arial, sans-serif;
    }

    /* Page */
    html, body {
        background-color: var(--app-bg) !important;
        color: var(--app-text) !important;
    }

    .page-title {
        color: var(--app-page-title, var(--app-text)) !important;
    }

    /* Cards */
    .card {
        background-color: var(--app-card-bg) !important;
        color: var(--app-text) !important;
        border-color: var(--app-border) !important;
    }

    .card-header {
        background-color: var(--app-card-header-bg) !important;
        color: var(--app-text) !important;
        border-bottom-color: var(--app-border) !important;
    }

    .action-icon-btn {
        width: 36px;
        height: 36px;
        padding: 0;
        display: inline-flex;
        align-items: center;
        justify-content: center;
    }

    /* Accent stripe */
    .accent-border {
        border-left: 4px solid var(--app-accent) !important;
    }

    /* Muted text that becomes unreadable on dark themes */
    .text-muted {
        color: var(--app-text-muted) !important;
    }

    /* Theme the outline primary buttons (See more, etc.) */
    .btn-outline-primary {
        color: var(--app-accent) !important;
        border-color: var(--app-accent) !important;
    }

    .btn-outline-primary:hover {
        background-color: var(--app-accent) !important;
        color: var(--app-card-bg) !important;
    }

    .btn-outline-secondary {
        color: var(--app-page-title) !important;
        border-color: var(--app-border) !important;
    }

    .btn-outline-secondary:hover {
        background-color: var(--app-surface-elevated) !important;
    }

    /* Forms */
    .form-label {
        color: var(--app-form-label, var(--app-text)) !important;
    }

    .form-control::placeholder,
    textarea::placeholder {
        color: var(--app-text-muted) !important;
    }

    /* New Entry Button */
    .btn-new-entry {
        width: 44px;
        height: 44px;
        border-radius: 50%;
        font-size: 28px;
        line-height: 1;
        padding: 0;
        display: inline-flex;
        align-items: center;
        justify-content: center;

        background-color: var(--app-accent);
        color: var(--app-text);
        border: none;

        box-shadow: 0 2px 6px rgba(0,0,0,0.25);
    }

    .btn-new-entry:hover {
        background-color: var(--app-surface-elevated);
    }

    .page-diaper .btn-new-entry {
        color: #3a2d47;
    }

    /* See More Button */
    .btn-see-more {
        background-color: var(--app-accent);
        color: var(--app-text);
        border: none;
        font-weight: 600;
        transition: filter 0.15s ease-in-out;
    }

    .btn-see-more:hover {
        background-color: var(--app-accent);
        filter: brightness(1.08);
    }

    /* Status Badges */
    .badge-status {
        font-weight: 600;
        letter-spacing: 0.02em;
        border: 1px solid transparent;
    }

    .badge-in-progress {
        background-color: #ffe08a;   /* softer yellow */
        color: #2b2b2b;              /* dark text */
        border-color: #d1b95a;
    }

    .badge-incomplete {
        background-color: #dc3545;   /* bootstrap danger */
        color: #ffffff;
        border-color: #a71d2a;
    }

</style>
{% endif %}
