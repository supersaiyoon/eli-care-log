{% extends "base.html" %}
{% block body %}
    <h3 class="mb-3">Vomit entries</h3>
    <div class="mb-3">
        <a class="btn btn-primary" href="{{ url_for('vomit_new') }}">New entry</a>
    </div>

    <table class="table table-striped align-middle">
        <thead>
            <tr>
                <th>Date/Time</th>
                <th>Size</th>
                <th>Rate (mL/hr)</th>
                <th>Reason</th>
                <th>Actions</th>
            </tr>
        </thead>

        <tbody>
        {% for v in rows %}
        <tr>
            <td>{{ v.dt.strftime('%Y-%m-%d %H:%M') }}</td>
            <td>{{ v.vomit_size }}</td>
            <td>{{ v.feed_rate }}</td>
            <td>{{ v.vomit_reason }}</td>
            <td>
                <a href="{{ url_for('vomit_edit', vomit_id=v.id) }}"
                   class="btn btn-sm btn-outline-primary me-1">
                   ‚úèÔ∏è
                </a>
                
                <form action="{{ url_for('vomit_delete', vomit_id=v.id) }}"
                      method="post"
                      class="d-inline">
                    <button type="submit"
                            class="btn btn-sm btn-outline-danger"
                            onclick="return confirm('Delete this entry?');">
                            üóë
                    </button>
                </form>
            </td>
        </tr>
        {% else %}
        <tr><td colspan="5" class="text-muted">No entries yet.</td></tr>
        {% endfor %}
        </tbody>
    </table>
{% endblock %}
