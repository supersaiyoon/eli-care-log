{% extends "base.html" %}
{% block body %}
    <h3 class="mb-3">Edit Diaper</h3>
    <form method="post"
        action="{{ url_for('diaper_update', diaper_id=row.id) }}"
        class="vstack gap-3">

        <div>
            <label class="form-label">Date/Time</label>
            <input class="form-control"
                   type="datetime-local"
                   name="dt"
                   value="{{ row.dt.strftime('%Y-%m-%dT%H:%M') }}"
                   required>
        </div>

        <div>
            <label class="form-label">Wet Diaper Size</label>
            <select class="form-select" name="wet_diaper_size">
                <option value="" {% if not row.wet_diaper_size %}selected{% endif %}> Select size</option>
                <option value="S" {% if row.wet_diaper_size == 'S' %}selected{% endif %}>Small</option>
                <option value="M" {% if row.wet_diaper_size == 'M' %}selected{% endif %}>Medium</option>
                <option value="L" {% if row.wet_diaper_size == 'L' %}selected{% endif %}>Large</option>
            </select>
        </div>

        <div>
            <label class="form-label">BM Diaper Size</label>
            <select class="form-select" name="bm_diaper_size">
                <option value="" {% if not row.bm_diaper_size %}selected{% endif %}> Select size</option>
                <option value="S" {% if row.bm_diaper_size == 'S' %}selected{% endif %}>Small</option>
                <option value="M" {% if row.bm_diaper_size == 'M' %}selected{% endif %}>Medium</option>
                <option value="L" {% if row.bm_diaper_size == 'L' %}selected{% endif %}>Large</option>
            </select>
        </div>

        <div>
            <label class="form-label">Notes</label>
            <textarea class="form-control"
                      name="notes"
                      rows="2">{{ row.notes or "" }}</textarea>
        </div>

        <button class="btn btn-primary" type="submit">Save changes</button>
        <a class="btn btn-outline-secondary" href="{{ url_for('diaper_list') }}">Cancel</a>
    </form>
{% endblock %}
